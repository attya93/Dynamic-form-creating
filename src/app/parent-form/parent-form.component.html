<div class="row m-0 p-0">
  <div class="col-md-12 col-12 p-0">
    انشاء الملف
  </div>
  <div class="col-md-12 col-12 p-0">
    <form [formGroup]="generateParentForm" (ngSubmit)="submitParentForm()" autocomplete="off" class="row">
      <div class="col-md-6 col-sm-12 p-0 form-group">
        <label for="">Languages</label>
        <select class="form-group form-select" formControlName="lang">
          <option value="ar">العربية</option>
          <option value="en">الانجليزية</option>
          <option value="fr">الفرنسية</option>
        </select>
      </div>
      <div class="col-md-6 col-sm-12 p-0 form-group">
        <label for="">اتجاة الملف</label>
        <select class="form-group form-select" formControlName="dir">
          <option value="rtl">العربية</option>
          <option value="ltr">الانجليزية</option>
        </select>

      </div>
      <div class="col-md-12 col-sm-12 p-0 form-group">
        <div class="row card m-0 mt-1 p-0">
          <div class="card-header">
            <h4>مقاطع</h4>
          </div>
          <div class="card-body">
            <app-defination-document *ngFor="let section of sections.controls;let i=index" [defForm]="section"
              (deleteDefForm)="deleteSectionById($event)" [arrayDefIndex]="i"></app-defination-document>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" type="button" (click)="addSectionsToForm()">اضافة مقطع</button>
          </div>
        </div>

      </div>
      <div class="col-12 m-0 p-2">
        <button class="btn btn-info" type="submit">ارسال</button>
      </div>
    </form>
  </div>

</div>
